<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de Desconto</title>
</head>
<body>
    <h1>Calculadora de Desconto</h1>
    <form id="descontoForm">
        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto" required><br><br>

        <label for="valorOriginal">Valor Original do Produto (R$):</label>
        <input type="number" id="valorOriginal" step="0.01" required><br><br>

        <label for="percentualDesconto">Percentual de Desconto (%):</label>
        <input type="number" id="percentualDesconto" step="0.01" required><br><br>

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado" class="resultado"></div>

    <button id="reiniciarBtn" style="margin-top: 20px;">Reiniciar</button> 

    <script src="./js/script.js"></script>
</body>
</html>
